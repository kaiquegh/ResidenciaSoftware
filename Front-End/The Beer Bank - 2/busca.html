                        <div class="form-group col-md-3">
                            <label for="inputPassword4">Min ABV</label>
                            <input type="text" class="form-control" id="minABV" placeholder="Min ABV">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPassword4">Max ABV</label>
                            <input type="text" class="form-control" id="maxABV" placeholder="Max ABV">

                        <div class="form-group col-md-3">
                            <label for="inputPassword4">Fabricada antes de</label>

                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPassword4">Fabricada ap√≥s</label>
                            <input type="text" class="form-control" id="brewedAfter" placeholder="MM-AAAA">
                        </div>
                    </div>
                    <button type="button" class="btn btn-dark" id="busca">Pesquisar</button>
                </form>
            </div>
        </div>
