<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | General Form Elements</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  
</head>
<body >
       
                
        <div class="container">
            <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome">
            </div>
            <button onclick="add()" class="btn btn-primary">Adiciona</button>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th> Nome </th>
                    <th> Editar </th>
                    <th> Remover </th>
                </tr>
            </thead>
            <tbody id="itens">

            </tbody>
        </table>
              
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">                    
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="nome_modal" class="col-form-label">Nome:</label>
                          <input type="text" class="form-control" id="nome_modal">
                        </div>
                        
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" onclick="Editar(DataView)">Send message</button>
                    </div>
                  </div>
                </div>
              </div>  
    <script>
        var cont =0;
        function add(){                            
            var nome = $("#nome").val();
            console.log("teste "+nome);
            cont++;
            var linha = "<tr id='linha"+cont+"'>"
                            +"<td id='nome"+cont+"'>"+nome+"</td>"
                            +"<td ><button onclick='editar("+cont+")' class='btn btn-warning' data-toggle='modal' data-target='#exampleModal' data-whatever='"+cont+"'>Editar</button></td>"
                            +"<td><button onclick='remover("+cont+")' class='btn btn-danger'>Remover</button></td>"
                        +"</tr>";
            $("#itens").append(linha);
                       
        }

        function Editar(cont){
            $("#linha"+cont)

        }

        function remover(num){
            $("#linha"+num).remove();
            console.log("Removido");
        }
    </script>
</body>
</html>
